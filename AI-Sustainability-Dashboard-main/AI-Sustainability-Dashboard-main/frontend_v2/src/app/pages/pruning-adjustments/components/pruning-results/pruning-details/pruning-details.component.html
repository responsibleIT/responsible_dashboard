<div class="tabs__container">
  <div class="tabs__list">
    <div
      *ngFor="let tab of tabs"
      class="tabs__item"
      [class.tabs__item--active]="isActive(tab)"
      (click)="setActiveTab(tab)">
      {{ tab }}
    </div>
  </div>
  <div class="tabs__content">
    <ng-content></ng-content>
  </div>
</div>
