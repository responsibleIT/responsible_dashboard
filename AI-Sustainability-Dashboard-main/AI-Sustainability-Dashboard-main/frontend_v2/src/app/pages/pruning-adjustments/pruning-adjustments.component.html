<!-- pruning-adjustments.component.html -->
<div class="pruning-adjustments">
  <!-- Menu Toggle Button -->
  <button
    class="menu-toggle"
    [class.active]="isMobileMenuOpen"
    (click)="toggleMobileMenu()"
    aria-label="Toggle menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Overlay -->
  <div
    class="overlay"
    [class.active]="isMobileMenuOpen"
    (click)="toggleMobileMenu()">
  </div>

  <!-- Sidebar -->
  <div class="sidebar" [class.active]="isMobileMenuOpen">
    <div class="sidebar-content">
      <app-pruning-menu-left
        [formGroup]="settingsFormGroup"
        [gpus]="gpus"
        [locations]="locations"
        [metrics]="metrics"
      />
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <app-pruning-results
      [metricCards]="metricCards"
      [classPerformance]="classPerformance"
      [activeTab]="activeTab"
      (tabChange)="onTabChange($event)"
    />
  </div>
</div>
